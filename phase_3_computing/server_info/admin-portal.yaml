# T3a Instance - Burstable workload (Admin Portal)
name: admin-portal
instance_type: t3.large
instance_count: 1

# Team tag
team: platform

# Monitoring
monitoring: true
ebs_optimized: true

# Root volume configuration (볼륨 사이즈만 설정 가능, 암호화/타입은 main.tf에서 강제)
root_block_device:
  - volume_size: 30

# Instance tags
instance_tags:
  Name: admin-portal
  Workload: admin
  InstanceFamily: burstable

alb:
  enabled: true
  name: admin-portal-alb
  internal: true
  allow_cidrs:
    - 192.168.0.0/16
